<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Press | Coming Soon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <div class="left-items">
            <img src="logo.svg" alt="logo" id="logo">
            
            <div class="submit">
                <p><b>All of your world news in one spot</b></p>
                <p>Preregister and be get access to world news as <br>soon as it's here</p>
                <form>
                    <input type="text" id="email" name="email" placeholder="email@email.com">
                    <input type="button" value="submit" id="submit-button">
                </form> 
            </div>
        </div>

        <div class="images">
            <img id="img1" src="image-1.jpg" alt="Man sitting on sidewalk and reading newspaper">
            <img id="img2" src="image-2.jpg" alt="Man standing on a dirt road and reading newspaper">
            <img id="img3" src="image-3.jpg" alt="Man sitting at a restaurant booth and reading newspaper">
        </div>

    </div>
    
</body>
</html>
